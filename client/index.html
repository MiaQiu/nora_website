    <meta name="author" content="Nora" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://hinora.co" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hinora.co" />
    <meta property="og:title" content="Nora - Expert Parenting Support & Child Development Guidance" />

    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Nora",
      "url": "https://hinora.co",
      "logo": "https://hinora.co/images/logo.png",

      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": "English"
      },
      "sameAs": [
        "https://facebook.com/noraparenting",
        "https://twitter.com/noraparenting",
        "https://linkedin.com/company/noraparenting"
      ],
      "serviceType": [
        "Parenting Support",
        "Child Development Guidance",
        "Postpartum Care",
        "Educational Guidance",
        "Family Counseling"
      ]
    }
    </script>
    
    <!-- Structured Data for Service -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Service",
      "name": "Expert Parenting Support Services",
      "provider": {
        "@type": "Organization",
        "name": "Nora"
      },
      "description": "Comprehensive parenting support services including postpartum care, child development guidance, educational planning, and family wellness support",
      "serviceType": "Parenting and Child Development Consultation",
      "areaServed": "Worldwide",
      "availableChannel": {
        "@type": "ServiceChannel",
        "serviceUrl": "https://hinora.co/book-session",
        "serviceName": "Online Consultation Booking"
      }
    }
    </script>
